<mat-toolbar color="primary"></mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="addGenre()">
      <mat-form-field class="">
        <input matInput placeholder="Название жанра" formControlName="name"/>
      </mat-form-field>
      <button type="" mat-raised-button color="primary">Добавить</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название жанра </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" placeholder="Имя автора" [(ngModel)]="element.name"/>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="updateGenre(element)">Обновить</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="deleteGenre(element)">Удалить</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
