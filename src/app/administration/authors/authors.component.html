<mat-toolbar color="primary">
  <button mat-button routerLink="/themes">Форум</button>
  <button mat-button routerLink="/authors">Авторы</button>
  <button mat-button routerLink="/books">Книги</button>
  <button mat-button routerLink="/favourites">Избранное</button>
  <span class="flex-row"></span>
  <button mat-button [matMenuTriggerFor]="menu">Администрирование</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/admin/authors">Авторы</button>
      <button mat-menu-item routerLink="/admin/books">Книги</button>
      <button mat-menu-item routerLink="/admin/genres">Жанры</button>
      <button mat-menu-item routerLink="/admin/quotes">Цитаты</button>
    </mat-menu>
  <button mat-button (click)="logout()">Выйти</button>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form class="add-author-form" [formGroup]="form" (submit)="addAuthor()">
      <mat-form-field class="">
        <input matInput placeholder="Имя автора" formControlName="name" required/>
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Описание" formControlName="description" required/>
      </mat-form-field>
      <mat-form-field class="">
        <input matInput type="date" placeholder="Дата рождения" formControlName="birthday" required/>
      </mat-form-field>
      <button type="" mat-raised-button color="primary">Добавить</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" placeholder="Имя автора" [(ngModel)]="element.name" required/>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" placeholder="Описание" [(ngModel)]="element.description" required/>
    </td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Дата рождения </th>
    <td mat-cell *matCellDef="let element" >
      <input class="date-input" matInput type="date" [ngModel] ="element.birthday | date:'yyyy-MM-dd'" (ngModelChange)="element.birthday = $event" required>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="updateAuthor(element)">Обновить</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
