    </mat-menu>
  <button mat-button (click)="logout()">Выйти</button>
</mat-toolbar>

<mat-table [dataSource]="dataSource" matSort class="example-container mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Объем </th>
    <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
  </ng-container>

  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef> Сотрудник </th>
    <td mat-cell *matCellDef="let element" > {{element?.author?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="departament">
    <th mat-header-cell *matHeaderCellDef> Номер цеха </th>
    <td mat-cell *matCellDef="let element" > {{element?.author?.department}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата подачи заявки </th>
    <td mat-cell *matCellDef="let element" > {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Комментарий </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус заявки </th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Статус заявки" [(ngModel)]="element.status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="updateRequestStatus(element)">Обновить</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
