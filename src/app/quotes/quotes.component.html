<mat-toolbar color="primary">
  <button mat-button routerLink="/main">Главная</button>
  <span class="flex-row"></span>
  <button mat-button [hidden]="!showAdminMenu" [matMenuTriggerFor]="menu">Администрирование</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/admin/authors">Авторы</button>
      <button mat-menu-item routerLink="/admin/books">Книги</button>
      <button mat-menu-item routerLink="/admin/genres">Жанры</button>
      <button mat-menu-item routerLink="/admin/quotes">Цитаты</button>
    </mat-menu>
  <button mat-button (click)="logout()">Выйти</button>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="addQuote()">
      <mat-form-field>
        <mat-select placeholder="Книга" [(ngModel)]="selectedValue" formControlName="book" required>
          <mat-option *ngFor="let book of books" [value]="book">
            {{book.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Цитата" formControlName="body" required/>
      </mat-form-field>
      <button type="" mat-raised-button color="primary">Добавить</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Параметр" [(value)]="selectedParamValue" (change)="changeSelectedValue(selectedParamValue)" required>
        <mat-option value="Автор">Автор</mat-option>
        <mat-option value="Книга">Книга</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Значение" [(ngModel)]="selectedSearchValue" required>
        <mat-option *ngFor="let searchValue of searchValues" [value]="searchValue">
          {{searchValue.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="" (click)="getQuotes()" mat-raised-button color="primary">Поиск</button>
  </mat-card-content>
</mat-card>

<mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
<ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Цитата </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" placeholder="Имя автора" [(ngModel)]="element.body" required/>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="updateQuote(element)">Обновить</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="deleteQuote(element)">Удалить</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
