<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="updateReview()">
      <mat-form-field class="">
        <input matInput placeholder="Оглавление" formControlName="title" required/>
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Отзыв" formControlName="review" required/>
      </mat-form-field>
      <button type="" mat-raised-button color="primary">Сохранить</button>
    </form>
  </mat-card-content>
</mat-card>
