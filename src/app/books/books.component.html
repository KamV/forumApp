<mat-toolbar color="primary">
  <button mat-button routerLink="/main">Главная</button>
  <button mat-button routerLink="/authors">Авторы</button>
  <button mat-button routerLink="/books">Книги</button>
  <button mat-button routerLink="/favourites">Избранное</button>
  <span class="flex-row"></span>
  <button mat-button [matMenuTriggerFor]="menu">Администрирование</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/admin/authors">Авторы</button>
      <button mat-menu-item routerLink="/admin/books">Книги</button>
      <button mat-menu-item routerLink="/admin/genres">Жанры</button>
      <button mat-menu-item routerLink="/admin/quotes">Цитаты</button>
    </mat-menu>
  <button mat-button (click)="logout()">Выйти</button>
</mat-toolbar>

<div class="search">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort class="example-container mat-elevation-z8">
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Автор </th>
    <td mat-cell *matCellDef="let element"> {{ element.author.name }} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата выпуска </th>
    <td mat-cell *matCellDef="let element" > {{element.date | date:'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Жанр </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let genre of element.genres">
        {{genre.name}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="showQuotes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="openDialog(element)">Показать цитаты книги</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="addOrDeleteFromFavouritesBooksButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button type="" mat-button color="primary" (click)="addOrDeleteFromFavouritesBooks(element)">{{showAction(element)}}</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
