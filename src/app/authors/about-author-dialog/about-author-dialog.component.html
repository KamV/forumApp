<div mat-dialog-content>
<mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Дата рождения </th>
    <td mat-cell *matCellDef="let element" > {{ element.birthday | date:'yyyy-MM-dd' }} </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onButtonClick()">Ок</button>
</div>
